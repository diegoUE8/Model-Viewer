<head>
	<title>AR ID4EX</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body class="w-100 sans-serif bg-white">

<!-- Use it like any other HTML element -->
<model-viewer  
              src="https://raw.githubusercontent.com/diegoUE8/b-here-vercel/id4ex/docs/models/house.glb" 
              ios-src="https://raw.githubusercontent.com/diegoUE8/b-here-vercel/id4ex/docs/models/house.usdz"
              alt="Santana, a small village of restored houses" auto-rotate camera-controls background-color="#ffffff"
              ar magic-leap unstable-webxr>

              <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
              </div>
              <button slot="ar-button" id="ar-button">
              </button>
              <div id="ar-prompt">
                <img src="ar_hand_prompt.png">
              </div>
</model-viewer>

<article class="w-100 pa3 pa5-ns">
  <h1 class="f-headline lh-solid"><img src="logo.png"width="200" height="100"></h1>
  <p class="measure lh-copy">
    3D scan of a Madeira traditional house.
  </p>
</article>

</body>

</html>
